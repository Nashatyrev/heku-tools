plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id 'java'
    id 'io.spring.dependency-management' version '1.1.0'
}

group 'tech.pegasys.heku'
version '1.0-SNAPSHOT'

allprojects {

    apply plugin: "java"
    apply plugin: "kotlin"
    apply plugin: "application"
    apply plugin: 'io.spring.dependency-management'

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://artifacts.consensys.net/public/maven/maven/" }
        maven { url "https://dl.cloudsmith.io/public/libp2p/jvm-libp2p/maven/" }
        maven { url "https://hyperledger.jfrog.io/artifactory/besu-maven/" }
        maven { url "https://artifacts.consensys.net/public/teku/maven/" }
        maven { url "https://mvnrepository.com/" }
    }

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
        kotlinOptions.freeCompilerArgs = ["-Xjvm-default=enable", "-Xopt-in=kotlin.RequiresOptIn"]
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib"
        implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-reactive'
        implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8'

        testImplementation 'org.junit.jupiter:junit-jupiter-api'
        testImplementation 'org.assertj:assertj-core'

        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    }

    test {
        useJUnitPlatform()
    }

}

dependencyManagement {
    dependencies {

        dependency 'org.jetbrains.kotlinx:kotlinx-coroutines-reactive:1.6.1'
        dependency 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.6.1'

        dependency 'org.apache.tuweni:tuweni-bytes:2.3.0'

        dependency 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
        dependency 'com.fasterxml.jackson.module:jackson-module-kotlin:2.13.3'

        dependency 'org.xerial.snappy:snappy-java:1.1.8.4'
        dependency 'com.googlecode.protobuf-java-format:protobuf-java-format:1.4'

        dependency 'org.junit.jupiter:junit-jupiter-api:5.8.2'
        dependency 'org.assertj:assertj-core:3.22.0'

        dependency 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    }
}

